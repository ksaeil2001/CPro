services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-manga}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-manga_dev_pass}
      POSTGRES_DB: ${POSTGRES_DB:-manga_translator}
    # Port removed - database only accessible via internal Docker network
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-manga}"]
      interval: 5s
      timeout: 5s
      retries: 5
    security_opt:
      - no-new-privileges:true

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql+asyncpg://manga:manga_dev_pass@db:5432/manga_translator}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - REPLICATE_API_TOKEN=${REPLICATE_API_TOKEN:-}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - MAX_COST_PER_PAGE_KRW=${MAX_COST_PER_PAGE_KRW:-10}
      - DAILY_COST_LIMIT_KRW=${DAILY_COST_LIMIT_KRW:-10000}
      - USD_KRW_RATE=${USD_KRW_RATE:-1400}
    volumes:
      - ./backend:/app
      - backend_cache:/root/.cache
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8000
    security_opt:
      - no-new-privileges:true

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    security_opt:
      - no-new-privileges:true

volumes:
  pgdata:
  backend_cache:
